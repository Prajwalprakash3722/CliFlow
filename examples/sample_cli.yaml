name: mycli
version: "1.0.0"
description: A CLI tool with API call and math operations
commands:
  - name: fetch_users
    description: Fetch user data from API
    options:
      results:
        description: Number of users to fetch
        type: int
    logic: |
      import requests
      response = requests.get("https://randomuser.me/api/", params={"results": results})
      data = response.json()
      for user in data["results"]:
          print(f"Name: {user['name']['first']} {user['name']['last']}")
          print(f"Email: {user['email']}")
          print(f"Country: {user['location']['country']}")

  - name: add
    description: Add two numbers
    options:
      a:
        description: First number
        type: float
      b:
        description: Second number
        type: float
    logic: |
      result = a + b
      print(f"Result: {result}")

  - name: multiply
    description: Multiply two numbers
    options:
      a:
        description: First number
        type: float
      b:
        description: Second number
        type: float
    logic: |
      result = a * b
      print(f"Result: {result}")
